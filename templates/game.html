<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodle - Jeu en cours</title>
    <style>
        @font-face {
            font-family: 'ArticulatCF';
            src: url('/assets/fonts/ArticulatCF.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ArticulatCF', Arial, sans-serif;
            background-image: url('/assets/background/bg_gtlv2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-score {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B35;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
        }

        .timer.warning {
            color: #FF4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #32CD32;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .game-container {
            display: flex;
            min-height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .main-game {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .player-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .player-counter {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
        }

        .guess-input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #FF6B35;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            margin-bottom: 1rem;
        }

        .guess-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .guess-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .guess-button {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'ArticulatCF', Arial, sans-serif;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .guess-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .guess-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .guesses-history {
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .guess-result {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: countdownFade 1s ease-in-out;
        }

        @keyframes countdownFade {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .leaderboard-sidebar h3 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .timer-score {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .game-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .countdown-number {
                font-size: 4rem;
            }
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .autocomplete-item {
            padding: 0.8rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: rgba(255, 107, 53, 0.3);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="game-title">Prodle</div>
        <div class="timer-score">
            <div class="timer" id="timer">2:00</div>
            <div class="score" id="score">Score: 0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="main-game">
            <div class="player-info">
                <div class="player-counter" id="player-counter">Joueur 1/20</div>
            </div>
            
            <div class="autocomplete-container">
                <input 
                    type="text" 
                    class="guess-input" 
                    id="guess-input" 
                    placeholder="Devinez le nom du joueur..."
                    autocomplete="off"
                >
                <div class="autocomplete-list hidden" id="autocomplete-list"></div>
            </div>
            
            <button class="guess-button" id="guess-button" onclick="makeGuess()">
                Deviner
            </button>

            <div class="guesses-history" id="guesses-history">
                <!-- Guess results will be displayed here -->
            </div>
        </div>

        <div class="sidebar">
            <div class="leaderboard-sidebar">
                <h3>Top 10</h3>
                <div id="sidebar-leaderboard">
                    <!-- Leaderboard will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Countdown overlay -->
    <div class="countdown-overlay" id="countdown-overlay">
        <div class="countdown-number" id="countdown-number">3</div>
    </div>

    <!-- Hidden session storage -->
    <input type="hidden" id="session-id" value="">

    <script src="/static/js/countdown.js"></script>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
